<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysioGuide AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>PhysioGuide AI</h1>
            <p>Your Personal AI-Powered Physiotherapy Consultant</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="form-section">
                <h2>Get Your Personalized Wellness Plan</h2>
                <form id="consultForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" required placeholder="e.g., Anjali Sharma">
                    </div>

                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input type="number" id="age" required min="1" max="120" placeholder="e.g., 35">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender *</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight (kg) *</label>
                        <input type="number" id="weight" required min="10" max="300" placeholder="e.g., 70">
                    </div>

                    <div class="form-group">
                        <label for="height">Height (cm) *</label>
                        <input type="number" id="height" required min="50" max="250" placeholder="e.g., 165">
                    </div>

                    <div class="form-group">
                        <label for="injury">Describe Your Condition/Symptoms *</label>
                        <textarea id="injury" rows="4" required
                            placeholder="e.g., Persistent dull ache in lower back, sometimes radiating to left leg, worse after sitting for long periods. Started 2 weeks ago."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="occupation">Occupation *</label>
                        <select id="occupation" required>
                            <option value="">Select Occupation</option>
                            <option value="Office Worker / Desk Job">Office Worker / Desk Job</option>
                            <option value="Manual Labor / Construction">Manual Labor / Construction</option>
                            <option value="Healthcare Professional">Healthcare Professional</option>
                            <option value="Teacher / Educator">Teacher / Educator</option>
                            <option value="Driver / Transportation">Driver / Transportation</option>
                            <option value="Homemaker">Homemaker</option>
                            <option value="Student">Student</option>
                            <option value="Retired">Retired</option>
                            <option value="Professional Athlete">Professional Athlete</option>
                            <option value="Service Industry">Service Industry</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="activityLevel">Activity Level *</label>
                        <select id="activityLevel" required>
                            <option value="">Select Activity Level</option>
                            <option value="Sedentary (little to no exercise)">Sedentary (little to no exercise)</option>
                            <option value="Lightly Active (light exercise 1-3 days/week)">Lightly Active (light exercise
                                1-3 days/week)</option>
                            <option value="Moderately Active (moderate exercise 3-5 days/week)">Moderately Active
                                (moderate exercise 3-5 days/week)</option>
                            <option value="Very Active (hard exercise 6-7 days/week)">Very Active (hard exercise 6-7
                                days/week)</option>
                            <option value="Athlete (very hard exercise/physical job)">Athlete (very hard
                                exercise/physical job)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="lifestyle">Lifestyle Factors (optional):</label>
                        <textarea id="lifestyle" rows="3"
                            placeholder="e.g., Sedentary lifestyle, spends 8 hours daily at desk, enjoys occasional walks."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="medicalHistory">Medical History (optional):</label>
                        <textarea id="medicalHistory" rows="3"
                            placeholder="e.g., Diagnosed with mild osteoarthritis in knees, no other major conditions."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="constraints">Time/Equipment Constraints (optional):</label>
                        <textarea id="constraints" rows="3"
                            placeholder="e.g., Limited to 30 mins a day, no gym access, have resistance bands"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="painLevel">Current Pain Level (0-10) *</label>
                        <input type="range" id="painLevel" min="0" max="10" value="5"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>5</output>
                        <div class="pain-labels">
                            <span>No Pain (0)</span>
                            <span>Severe Pain (10)</span>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Get AI Guidance</button>
                </form>
            </section>

            <section class="output-section">
                <h3>AI Wellness Guide Analysis</h3>
                <div id="loadingSpinner" style="display: none;">
                    <div class="spinner"></div>
                    <p>Generating your personalized plan...</p>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <div id="output">
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AFH Innovations & Technology. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
